syntax = "proto3";

option go_package = ".";

package bpjs;

service BPJSService {
    rpc SampleService (SampleServiceRequest) returns (SampleServiceResponse) {}
}

message SampleServiceRequest {
    string sample = 1;
}

message SampleServiceResponse {
    int32 response_code = 1;
    string message = 2;
    SampleStruct data = 3;
}

message SampleStruct {
    string name = 1;
    int32 age = 2;
    string address = 3;
    string phone = 4;
}